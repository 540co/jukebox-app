<jukebox-navbar></jukebox-navbar>

<section id="album-detail">
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        <h2>{{vm.album.title}}</h2>
        <p>By <a ui-sref="artistDetail({artistId: vm.album.artist.id})"><strong class="jb-orange">{{vm.album.artist.name}}</strong></a> • {{vm.album.releasedOn | date:'yyyy'}} • {{vm.album.songs.totalCount}} songs</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-7 col-xs-12">
        <div class="album-content-wrapper">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th>#</th>
                <th>SONG</th>
                <th class="text-center"><i class="fa fa-clock-o"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="song in vm.songs">
                <td>{{$index + 1}}</td>
                <td><a ui-sref="songs.detail({songId: song.id})">{{song.title}}</a></td>
                <td class="text-center">{{song.duration}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-5 col-xs-12">
        <div class="album-art-wrapper">
          <img ng-src="{{vm.album.coverArt}}" class="img-responsive img-rounded" width="300px" alt="Album cover art">
        </div>
      </div>
      <!-- end col -->
    </div>
  </div>
</section>
