<jukebox-navbar></jukebox-navbar>

<section id="artists" class="artists">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Artists</h2>

        <!-- search bar -->
        <div class="row search-bar">
          <div class="col-md-12">
            <form class="input-group" ng-submit="vm.filterSearch(vm.searchArtist)">
              <div class="input-group-btn search-panel">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span id="search_concept">View</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a ng-click="vm.sortArtist('name')">Ascending</a></li>
                  <li><a ng-click="vm.sortArtist('-name')">Descending</a></li>
                </ul>
              </div>
              <input type="hidden" name="search_param" value="all" id="search_param">
              <input type="text" class="form-control" name="x" placeholder="Search" ng-model="vm.searchArtist">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="vm.filterSearch(vm.searchArtist)">
                  <span class="fa fa-search"></span>
                </button>
              </span>
            </form>
          </div>
        </div>
        <!-- end search bar -->

        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    ARTIST
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="artists in vm.artists | filter:searchArtist">
                  <td>
                    <a ui-sref=".detail({artistId: artists.id})">{{artists.name}}</a>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- pagination links-->
            <nav>
              <ul class="pager">
                <p>{{vm.currentPage}} of {{vm.pager.totalPages}}</p>
                <li><button class="btn btn-default" ng-click="vm.onChange(vm.pager.firstLink, 1)">First</button></li>
                <li><button class="btn btn-default" ng-click="vm.onChange(vm.pager.prevLink, (vm.currentPage - 1))" ng-disabled="!vm.pager.prevLink">&lsaquo;</button></li>
                <li><button class="btn btn-default" ng-click="vm.onChange(vm.pager.nextLink, (vm.currentPage + 1))" ng-disabled="!vm.pager.nextLink">&rsaquo;</button></li>
                <li><button class="btn btn-default" ng-click="vm.onChange(vm.pager.lastLink, vm.pager.totalPages)">Last</button></li>
              </ul>
            </nav>
            <!-- end pagination links-->
          </div>
        </div>
      </div>

      <!-- artist detail nested view -  -->
      <div class="col-md-6">
        <div ui-view></div>
      </div>

    </div>
  </div>
</section>
