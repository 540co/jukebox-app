<jukebox-navbar></jukebox-navbar>

<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <i class="gi gi-540-logo" id="logo"></i>
          <h1>#GetShitDone</h1>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-3" ng-repeat="thing in vm.awesomeThings">
        <div class="panel panel-default">
          <div class="panel-body">
              <h3>{{thing.name}}</h3>
              <a href="{{thing.url}}">{{thing.url}}</a>
          </div>
        </div>
      </div>
    </div>
    <p>
      Getting started with <a href="http://getbootstrap.com/getting-started/">Bootstrap</a>
    </p>
  </div>
</header>
