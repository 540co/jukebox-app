<jukebox-navbar></jukebox-navbar>

<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">PLAYLISTS</li>
      <li ng-repeat="playlist in vm.playlists">
        <a ui-sref="myPlaylists.detail({playlistId: playlist.id})">{{playlist.name}}</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <a id="menu-toggle" href="#menu-toggle" class="navbar-toggle materail-navbar__toogle pull-left">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar materail-navbar__icon-bar"></span>
            <span class="icon-bar materail-navbar__icon-bar"></span>
            <span class="icon-bar materail-navbar__icon-bar"></span>
          </a>
          <div ui-view></div>
          <!-- <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a> -->
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


  <!-- Menu Toggle Script -->
  <script>
  $("#menu-toggle").click(function(e) {
     e.preventDefault();
     $("#wrapper").toggleClass("toggled");
  });
  </script>
