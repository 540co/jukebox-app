<jukebox-navbar></jukebox-navbar>

<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand"><a ui-sref="myPlaylists">PLAYLISTS</a></li>
      <li ng-repeat="playlist in vm.playlists">
        <a ui-sref="myPlaylists.detail({playlistId: playlist.id})">{{playlist.name}}</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <a id="menu-toggle" href="#menu-toggle" class="navbar-toggle materail-navbar__toogle pull-left">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar materail-navbar__icon-bar"></span>
            <span class="icon-bar materail-navbar__icon-bar"></span>
            <span class="icon-bar materail-navbar__icon-bar"></span>
          </a>
          <div ui-view>
            <div class="text-center">
              <h1 class="text-uppercase">Create a new playlist</h1>

              <a ui-sref="myPlaylists.create">
                <span class="fa-stack fa-lg fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


  <!-- Menu Toggle Script -->
  <script>
  $("#menu-toggle").click(function(e) {
     e.preventDefault();
     $("#wrapper").toggleClass("toggled");
  });
  </script>
