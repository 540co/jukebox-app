<section id="song-detail">
  <h4 class="text-center">Song Details</h4>

  <div class="row">
    <div class="col-md-12">
      <div class="song-card text-center">
        <h4>Title</h4>
        <p>{{vm.song.title}}</p>

        <hr>

        <h4>Artist</h4>
        <a ui-sref="artistDetail({artistId: vm.song.artist.id})">{{vm.song.artist.name}}</a>

        <hr>

        <h4>Album</h4>
        <a ui-sref="albumDetail({albumId: vm.song.album.id})">{{vm.song.album.title}}</a>

        <hr>

        <h4>Duration</h4>
        <p>{{vm.song.duration}}</p>
      </div>
    </div>
  </div>
</section>
