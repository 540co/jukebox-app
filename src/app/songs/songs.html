<jukebox-navbar></jukebox-navbar>

<section id="songs">
  <div class="container">
      <h2>Songs</h2>
      <div class="row" id="song-search">
        <div class="col-xs-6">
    	    <div class="input-group">
              <div class="input-group-btn search-panel">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  	<span id="search_concept">View</span> <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">5</a></li>
                    <li><a href="#">10</a></li>
                    <li><a href="#">25</a></li>
                    <li><a href="#">50</a></li>
                    <li class="divider"></li>
                    <li><a href="#">All</a></li>
                  </ul>
              </div>
              <input type="hidden" name="search_param" value="all" id="search_param">
              <input type="text" class="form-control" name="x" placeholder="Search" ng-model="searchSong">
              <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
              </span>
          </div>
      </div>
  	</div>

    <div class="row">
      <div class="col-md-8">
        <br>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>SONG</th>
              <th><i class="fa fa-clock-o"></i></th>
              <th><i class="fa fa-pencil"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="song in vm.songs">
              <td>
                <a class="" ui-sref="songDetail({songId: song.id})">{{song.title}}</a>
              </td>
              <td>{{song.duration}}</td>
              <td>
                <div class="dropdown">
                  <a id="dropdownLabel" data-toggle="dropdown">
                    <i class="fa fa-ellipsis-h"></i>
                  </a>
                  <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                    <li role="menuitem"><a href="#">Go to Artist</a></li>
                    <li role="menuitem"><a ui-sref="songDetail({songId: song.id})">Go to Song</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-submenu">
                      <a tabindex="-1" href="#">Add to Playlist</a>
                      <ul class="dropdown-menu">
                        <li><a tabindex="-1" href="#">New Playlist</a></li>
                        <li class="divider"></li>
                        <li ng-repeat="playlist in myPlaylists"><a ng-click="vm.addPlaylistSongs(playlist.id, song.id)">{{playlist.name}}</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
            <p></p>
          <ul class="pager">
            <p>{{vm.currentPage}} of {{vm.pager.totalPages}}</p>
            <li><button class="btn btn-default" ng-click="vm.onChange(vm.pager.firstLink, 1)">First</button></li>
            <li><button class="btn btn-default" ng-click="vm.onChange(vm.pager.prevLink, (vm.currentPage - 1))" ng-disabled="!vm.pager.prevLink" >&lsaquo;</button></li>
            <li><button class="btn btn-default" ng-click="vm.onChange(vm.pager.nextLink, (vm.currentPage + 1))" ng-disabled="!vm.pager.nextLink">&rsaquo;</button></li>
            <li><button class="btn btn-default" ng-click="vm.onChange(vm.pager.lastLink, vm.pager.totalPages)">Last</button></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
