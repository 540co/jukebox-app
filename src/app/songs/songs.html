<jukebox-navbar></jukebox-navbar>

<section id="songs">
  <div class="container">
      <h2>Songs</h2>
      <div class="row" id="song-search">
        <div class="col-xs-6">
    	    <div class="input-group">
              <div class="input-group-btn search-panel">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  	<span id="search_concept">View</span> <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">5</a></li>
                    <li><a href="#">10</a></li>
                    <li><a href="#">25</a></li>
                    <li><a href="#">50</a></li>
                    <li class="divider"></li>
                    <li><a href="#">All</a></li>
                  </ul>
              </div>
              <input type="hidden" name="search_param" value="all" id="search_param">
              <input type="text" class="form-control" name="x" placeholder="Search" ng-model="searchSong">
              <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
              </span>
          </div>
      </div>
  	</div>

    <div class="row">
      <div class="col-md-6">
        <br>
        <table class="table table-striped">
          <tbody>
            <tr ng-repeat="song in vm.songs | filter:searchSong">
              <td>{{$index + 1}}</td>
              <td>
                <a class="" ui-sref="songDetail({songId: song.id})">{{song.title}}</a>
              </td>
              <td>{{song.duration}}</td>
              <td>
                <div class="dropdown">
                  <a id="dropdownLabel" data-toggle="dropdown">
                    <i class="fa fa-ellipsis-h"></i>
                  </a>
                  <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                    <li role="menuitem"><a href="#">Go to Artist</a></li>
                    <li role="menuitem"><a ui-sref="songDetail({songId: song.id})">Go to Song</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-submenu">
                      <a tabindex="-1" href="#">Add to Playlist</a>
                      <ul class="dropdown-menu">
                        <li><a tabindex="-1" href="#">New Playlist</a></li>
                        <li class="divider"></li>
                        <li ng-repeat="playlist in myPlaylists"><a ng-click="vm.addPlaylistSongs(playlist.id, song.id)">{{playlist.name}}</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <nav aria-label="Page navigation" class="pull-right">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
